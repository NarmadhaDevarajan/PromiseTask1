<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <button onclick="fetchData()">Fetch Data</button>
    <script>
        async function fetchData()
        {
            try {
                
                let promise=await fetch("https://648c23338620b8bae7ec4f03.mockapi.io/books");
                let response=await promise.json();
                console.log(response);

                let para=document.createElement('p');
                para.innerHTML=`Name : ${response[0].name}`;
                document.body.appendChild(para);

                let para1=document.createElement('p');
                para1.innerHTML=`Posters : ${response[0].poster}`;
                document.body.appendChild(para1);

                let para2=document.createElement('p');
                para2.innerHTML=`Summary : ${response[0].summary}`;
                document.body.appendChild(para2);

            } 
            catch {
                console.error("cannot fetch data");
            }
        
        }   
    </script>
</body>
</html>
